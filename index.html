<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formuário de Cadastro AppFood</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container-block">
    <div class="wrapper">
      <div class="title">Formulário de Cadastro</div>
      <div class="wraps">
        <ul>
          <li data-tabs="category" class="active">Categoria</li>
          <li data-tabs="product" class="">Produto</li>
        </ul>
      </div>
      <div class="container">
        <ul>
          <!-- Category -->
          <li class="item-wrap category active">
            <div class="item">
              <label for="categoryName">Nome</label>
              <input type="text" id="categoryName">
            </div>
          </li>
          <li class="item-wrap category active">
            <div class="item">
              <label for="categoryIcon">Ícone</label>
              <input type="text" id="categoryIcon" placeholder="Insira um emoji">
            </div>
          </li>
          <li class="item-wrap category active">
            <div class="button-container">
              <button id="sendCategory">Cadastrar</button>
            </div>
          </li>
          <!-- Product -->
          <li class="item-wrap product">
            <div class="container-block-product">
              <div class="item">
                <label for="productName">Nome</label>
                <input type="text" id="productName">
              </div>
          </li>
          <li class="item-wrap product">
            <div class="item">
              <label for="productDescription">Descrição</label>
              <input type="text" id="productDescription">
            </div>
          </li>
          <li class="item-wrap product">
            <div class="item">
              <label for="productImage">Enviar imagem do produto</label>
              <input type="file" id="productImage" class="file-image">
            </div>
          </li>
          <li class="item-wrap product">
            <div class="item">
              <label for="productPrice">Preço</label>
              <input type="text" id="productPrice">
            </div>
          </li>
          <li class="item-wrap product">
            <div class="item">
              <label for="productCategory">Categoria</label>
              <select id="productCategory"></select>
            </div>
          </li>
          <li class="item-wrap product">
            <div class="button-container">
              <button id="sendProduct">Cadastrar</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
